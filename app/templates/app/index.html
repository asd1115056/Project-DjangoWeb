{% extends "app/base.html" %}

{% block content %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="http://cdn.jsdelivr.net/raphael/2.1.2/raphael-min.js"></script>
<script src="http://cdn.jsdelivr.net/justgage/1.0.1/justgage.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

<div class="row clearfix">
		<div class="col-md-2 column">
             <ul class="nav nav-pills nav-stacked">
                 {% for app in apps %}
                 <li><a href='#'>{{app.name}}</a></li>
                 {% endfor %}
             </ul>
		</div>
		<div class="col-md-10 column">
			<div class="row clearfix">
				<div class="col-md-3 column">
                    <div id="gauge1"  style=" height:170px" ></div>
				</div>
				<div class="col-md-9 column">
                    <div id="container"  style="min-width: 700px; height: 300px; margin: 0 auto" ></div>
				</div>
			</div>
		</div>
</div>

<script>
     $.getJSON('',function(data){
         var g = new JustGage({
          id: "gauge",
          value: 30,
          min: 0,
          max: 100,
          title: "test",
       });
     });


</script>
<script>
  var g = new JustGage({
    id: "gauge1",
    value: 55,
    min: 0,
    max: 100,
    title: "Visitors"
  });
</script>
<script>
Highcharts.chart('container', {
  chart: {
    type: 'line'
  },
  title: {
    text: 'Monthly Average Temperature'
  },
  subtitle: {
    text: 'Source: WorldClimate.com'
  },
  xAxis: {
    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
  },
  yAxis: {
    title: {
      text: 'Temperature (°C)'
    }
  },
  plotOptions: {
    line: {
      dataLabels: {
        enabled: true
      },
      enableMouseTracking: false
    }
  },
  series: [{
    name: 'Tokyo',
    data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
  }]
});
</script>

{% endblock %}
