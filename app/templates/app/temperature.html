{% extends "app/base.html" %}

{% block content %}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.1/justgage.min.js"></script>

<div class="row clearfix">
    <div class="col-md-2 column">
        <div style="text-align:center;"><h3>Location</h3><br></div>
        <ul class="nav nav-pills nav-stacked">
            {% for app in apps %}
            <li class="index {% if forloop.first %} autoload active {% endif %}" device_id="{{app.device_id}}">
                <a data-toggle="tab" href="">{% if app.device_name %} {{app.device_name}} {% else %} {{app.device_id}} {% endif %}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-10 column">
        <div class="row clearfix">
            <div class="col-md-3 column">
                <div style="text-align:center;"><h3>Temperature</h3><br></div>
                <div id="gauge1" style=" height:150px;text-align:center"></div>
            </div>
            <div class="col-md-9 column">
                <br>
                <div id="container" style="min-width: 700px; height: 300px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        function autoload() {
            device_id = $(".autoload").attr('device_id');
            var i = device_id.localeCompare("undefined") //比較兩字串:相等=0
            if (i != 0) {//取不相等時的值
                data = { 'device_id': device_id }
            }
            $.ajax({
                url: "{% url 'env_get_id' %}",
                type: 'GET',
                data: data,
                success: function (response) {
                    console.log(response);
                    clearPlot()
                    requestData()
                    setTimeout(refresh, 200);
                },
                error: function () {
                    //console.log('error');
                },
            });
            //console.log(data);
        }
        window.onload = autoload();
        window.onload = setTimeout(refresh, 100) //第一次刷新數據
        var i;
        $(".index").click(function () { //點擊事件
            device_id = $(this).attr('device_id'),
                i = device_id.localeCompare("undefined") //比較兩字串:相等=0
            if (i != 0) {//取不相等時的值
                data = { 'device_id': device_id }
                //console.log(data);
            }
            $.ajax({
                url: "{% url 'env_get_id' %}",
                type: 'GET',
                data: data,
                success: function (response) {
                    console.log(response);
                    clearPlot()
                    requestData()
                    setTimeout(refresh, 200);
                },
                error: function () {
                    //console.log('error');
                },
            });
        });
    });

    var chart;
    $(document).ready(function () {
        Highcharts.setOptions({ global: { useUTC: false } });
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'spline',
                events: {
                    load: requestData
                }
            },
            credits: {
                enabled: false // remove high chart logo hyper-link
            },
            title: {
                text: ""
            },
            xAxis: {
                title: { text: 'datetime' },
                type: 'datetime',
                labels: {
                    format: '{value:%m-%d %H:%M}',
                }
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                labels: {
                    formatter: function () {
                        return this.value + '°';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            exporting: {
                enabled: false
            },
            legend: {
                layout: 'vertical',
                align: 'center',
                verticalAlign: 'top',

                borderWidth: 0
            },
            tooltip: {
                valueSuffix: '°C'
            },
            plotOptions: {
                series: {
                    events: {
                        legendItemClick: function (e) {
                            return false; // 禁用點擊隱藏數據列
                        }
                    }
                }
            }

        });
    });

    function clearPlot() {
        //console.log("clear plot data!!!");
        var series = chart.series;
        while (series.length > 0) {
            series[0].remove(false);
        }
    }

    function requestData() {
        $.ajax({
            url: "{% url 'env_filter_chart' %}",
            type: "GET",
            dataType: "json",
            success: function (data) {
                var len = Object.keys(data).length;
                var seriesData = [];
                var chartName = data[0].fields.location_code;
                for (var j = 0; j < len; j++) {
                    var x = new Date(data[j].fields.updated_at).getTime();
                    var y = data[j].fields.temperature;
                    x = parseFloat(x)
                    y = parseFloat(y)
                    seriesData.push([x, y]);
                }
                chart.addSeries({
                    location_code: chartName,
                    data: seriesData,
                    zones: [{
                        value: 0,
                        color: '#f7a35c',
                        dashStyle: 'dot'
                    }, {
                        value: 10,
                        color: '#7cb5ec'
                    }, {
                        color: '#90ed7d'
                    }]
                });
            },
            cache: false
        });
    }

    var gage;
    function refresh() {
        $.ajax({
            url: "{% url 'env_filter_gage' %}",
            type: "GET",
            dataType: "json",
            success: function (data) {
                //console.log(data);
                if (data.length != 0) {
                    var x = new Date(data[0].fields.updated_at).getTime();
                    var y = data[0].fields.temperature;
                } else {
                    x = 0;
                    y = 0;
                }
                //console.log([y, x]);
                if (!gage) {
                    gage = new JustGage({
                        id: "gauge1",
                        value: y,
                        min: 0,
                        max: 100,
                        label: "°C",
                    });
                } else {
                    gage.refresh(y);
                }
            }
        });
    }
    setTimeout(refresh, 100) //第一次刷新數據
</script>
{% endblock %}
